name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Hatalı Dosyaları Temizle ve Bypass Et
      run: |
        # 1. Adım: Hatalı ayar içeren dosyayı tamamen yok et
        rm -f android/gradle.properties
        
        # 2. Adım: Tertemiz ve yüksek performanslı yeni ayarları oluştur
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" > android/gradle.properties
        echo "android.useAndroidX=true" >> android/gradle.properties
        echo "android.enableJetifier=true" >> android/gradle.properties
        
        # 3. Adım: Projedeki tüm dosyalarda kalıntı olabilecek hatalı komutları temizle
        find . -type f -exec sed -i 's/"-Xmx64m"//g' {} +
        find . -type f -exec sed -i 's/"-Xms64m"//g' {} +
        find . -type f -exec sed -i 's/-Xmx64m//g' {} +
        find . -type f -exec sed -i 's/-Xms64m//g' {} +
        
        # 4. Adım: Çalıştırma yetkisi ver
        chmod +x android/gradlew

    - name: Build with Gradle
      run: |
        cd android
        # Gradle'ı en güvenli modda çalıştırıyoruz
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-RazerEdge-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
