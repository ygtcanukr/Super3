name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle 8.13 Kurulumu
      run: |
        cd android
        rm -rf gradle/wrapper gradlew gradlew.bat
        mkdir -p gradle/wrapper
        curl -L https://github.com/gradle/gradle/raw/v8.13.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        curl -L https://github.com/gradle/gradle/raw/v8.13.0/gradlew -o gradlew
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
        chmod +x gradlew

    - name: Dosya İçi Sürüm Düzeltme ve Temizlik
      run: |
        cd android
        # Java 21 ve bellek kalıntılarını dosyaların içinden siliyoruz
        find . -name "*.kts" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
        find . -name "*.kts" -exec sed -i 's/jvmTarget = "21"/jvmTarget = "17"/g' {} +
        
        # gradle.properties dosyasını temiz ve stabil ayarlarla kur
        rm -f gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        echo "kotlin.jvm.target=17" >> gradle.properties
        
        # Her yerdeki o hatalı bellek kodunu temizle
        find .. -type f -exec sed -i 's/"-Xmx64m"//g' {} +

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon -Dorg.gradle.java.home=$JAVA_HOME

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-RazerEdge-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
