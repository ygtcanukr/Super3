name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Sağlam Gradle Wrapper Enjekte Et
      run: |
        cd android
        # Eski ve bozuk olanları siliyoruz
        rm -f gradlew gradlew.bat
        # Google'ın standart ve sağlam gradlew dosyasını indiriyoruz
        curl -LO https://raw.githubusercontent.com/gradle/gradle/master/gradlew
        chmod +x gradlew
        # Wrapper ayarlarını temizliyoruz
        rm -rf gradle/wrapper
        mkdir -p gradle/wrapper
        # Güvenilir bir wrapper sürümü tanımlıyoruz
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties

    - name: Hatalı Parametreleri Temizle
      run: |
        rm -f android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > android/gradle.properties
        echo "android.useAndroidX=true" >> android/gradle.properties
        echo "android.enableJetifier=true" >> android/gradle.properties
        echo "kotlin.jvm.target=17" >> android/gradle.properties
        
        # Projedeki tüm dosyalarda o sinsi "-Xmx64m" metnini kazıyoruz
        find . -type f -exec sed -i 's/"-Xmx64m"//g' {} +
        find . -type f -exec sed -i 's/-Xmx64m//g' {} +

    - name: Build with Fixed Gradle
      run: |
        cd android
        # Yeni indirdiğimiz sağlam gradlew ile çalıştırıyoruz
        ./gradlew assembleDebug --no-daemon -Dorg.gradle.java.home=$JAVA_HOME_17_X64

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-RazerEdge-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
