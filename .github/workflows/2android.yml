name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Sistem Araçlarını Kur
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gradle
        # Projedeki sorunlu gradlew dosyasını SİLİYORUZ, sisteminkini kullanacağız
        rm -f android/gradlew
        rm -f android/gradlew.bat

    - name: Hatalı Dosyaları Temizle
      run: |
        rm -f android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > android/gradle.properties
        echo "android.useAndroidX=true" >> android/gradle.properties
        echo "android.enableJetifier=true" >> android/gradle.properties
        echo "kotlin.jvm.target=17" >> android/gradle.properties
        
        # Tüm dosyaları tara ve o hatalı komutu her yerden sil
        find . -type f -exec sed -i 's/"-Xmx64m"//g' {} +
        find . -type f -exec sed -i 's/-Xmx64m//g' {} +

    - name: Build with System Gradle
      run: |
        cd android
        # Burası kritik: ./gradlew yerine sadece 'gradle' yazıyoruz (Sistemin kendi aracı)
        gradle assembleDebug --no-daemon -Dorg.gradle.java.home=$JAVA_HOME_17_X64

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-RazerEdge-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
