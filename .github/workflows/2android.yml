name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle Sistemini Sıfırdan Kur
      run: |
        cd android
        # 1. Her şeyi temizle
        rm -rf gradle/wrapper gradlew gradlew.bat
        
        # 2. Klasörü oluştur
        mkdir -p gradle/wrapper
        
        # 3. Eksik olan .jar dosyasını ve özelliklerini GitHub'ın kendi güvenli deposundan çek
        curl -L https://github.com/gradle/gradle/raw/v8.7.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        curl -L https://github.com/gradle/gradle/raw/v8.7.0/gradle/wrapper/gradle-wrapper.properties -o gradle/wrapper/gradle-wrapper.properties
        curl -L https://github.com/gradle/gradle/raw/v8.7.0/gradlew -o gradlew
        
        # 4. Yetki ver
        chmod +x gradlew

    - name: Hatalı Parametre Temizliği
      run: |
        rm -f android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > android/gradle.properties
        echo "android.useAndroidX=true" >> android/gradle.properties
        echo "android.enableJetifier=true" >> android/gradle.properties
        echo "kotlin.jvm.target=17" >> android/gradle.properties
        
        # Sinsi hatayı kökten kazı
        find . -type f -exec sed -i 's/"-Xmx64m"//g' {} +
        find . -type f -exec sed -i 's/-Xmx64m//g' {} +

    - name: Build APK (Final Hamle)
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon -Dorg.gradle.java.home=$JAVA_HOME_17_X64

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-RazerEdge-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
