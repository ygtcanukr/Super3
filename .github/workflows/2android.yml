name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Android SDK Araçlarını (CMake ve NDK) Zorla Kur
      run: |
        # Hem CMake hem de NDK'yı en stabil sürümleriyle kuruyoruz
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1" "ndk;25.1.8937393"
        # Yolları local.properties dosyasına kazıyoruz
        echo "cmake.dir=$ANDROID_HOME/cmake/3.22.1" > android/local.properties
        echo "ndk.dir=$ANDROID_HOME/ndk/25.1.8937393" >> android/local.properties

    - name: Proje Ayarlarını ve Sürümleri Senkronize Et
      run: |
        cd android
        # 1. CMake 3.30 inadını 3.22'ye çek
        find . -name "build.gradle*" -exec sed -i 's/version = "3.30.3"/version = "3.22.1"/g' {} +
        find . -name "build.gradle*" -exec sed -i 's/version "3.30.3"/version "3.22.1"/g' {} +
        
        # 2. Java ve Kotlin sürüm uyumsuzluğunu gider
        find . -name "*.kts" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
        find . -name "*.kts" -exec sed -i 's/jvmTarget = "21"/jvmTarget = "17"/g' {} +
        
        # 3. Bellek hatasını (Xmx64m) her yerden temizle
        find .. -type f -exec sed -i 's/"-Xmx64m"//g' {} +
        
        # 4. Temiz bir başlangıç için eski önbelleği sil
        rm -rf .gradle

    - name: Gradle 8.13 Kurulumu
      run: |
        cd android
        rm -rf gradle/wrapper gradlew gradlew.bat
        mkdir -p gradle/wrapper
        curl -L https://github.com/gradle/gradle/raw/v8.13.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        curl -L https://github.com/gradle/gradle/raw/v8.13.0/gradlew -o gradlew
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
        chmod +x gradlew

    - name: Build APK (Hadi Başlayalım)
      run: |
        cd android
        # Gradle'a hem Java hem de NDK yolunu açıkça gösteriyoruz
        ./gradlew assembleDebug --no-daemon -Dorg.gradle.java.home=$JAVA_HOME -Dandroid.ndkpath=$ANDROID_HOME/ndk/25.1.8937393

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-RazerEdge-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
